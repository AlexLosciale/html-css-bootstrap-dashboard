<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inserimento libri</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <!--navbar-->
    <body>
        <nav class="navbar navbar-expand-lg text-bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img height="40px" width="40px" src="./img/duck.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="./index.html">Catalogo libri</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <!--body-->
        <div class="container">
            <div class="mt-2 col-lg-12 ">
                <div class="text-start">                
                    <div class="col mt-3">
                        <h3>Nuovo libro</h3>
                    </div>
                </div>
            </div>
        </div>
        <!--container1-->
        <div class="container d-flex justify-content-between">
            <div class="col-lg-6">
                <label for="exampleFormControlInput1" class="form-label"><strong>Nome autore</strong></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il nome autore">  
            </div>
            <div class="col-lg-5">
                <label for="exampleFormControlInput1" class="form-label"><strong>Cognome autore</strong></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il cognome autore">
            </div>
        </div>
        <!--container2-->
        <div class="container mt-4">
            <div class="col-lg-12">
                <label for="exampleFormControlInput1" class="form-label"><strong>Titolo</strong></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il titolo del libro">
                <p>Titolo versione italiana</p>
            </div>
        </div>
        <!--container3-->
        <div class="container d-flex justify-content-between">
            <div class="col-lg-4">
                <label for="exampleFormControlInput1" class="form-label"><strong>Genere</strong></label>
                <select class="form-select" aria-label="Genere">
                    <option value="1">Uomo</option>
                    <option value="2">Donna</option>
                    <option value="3">Non identificato</option>
                </select>  
            </div>
            <div class="col-lg-4">
                <label for="exampleFormControlInput1" class="form-label"><strong>Anno di pubblicazione</strong></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserire anno">
            </div>
            <div class="col-lg-3">
                <label for="exampleFormControlInput1" class="form-label"><strong>ISBN#</strong></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il codice ISBN#">
            </div>
        </div>
        <!--container4-->
        <div class="container mt-4">
            <hr>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 <strong>Disponibile anche in digitale</strong>
                </label>
            </div>
            <a href="./index.html"><button type="button" class="btn btn-primary mt-2">Aggiungi Libro</button></a>
        </div>
        <!--finish-->
    </body>
</html>
