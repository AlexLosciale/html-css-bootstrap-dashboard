<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catalogo Libri</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img height="40px" width="40px" src="./img/duck.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Storico prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Cerca...">
                  <button class="btn btn-outline-success text-light border-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
        </nav>
        
        <div class="container text-center mt-2">
            <div class="row text-start">                
                <div class="col p-4 col-sm-12 col-md-6 col-lg-9 d-flex justify-content-between">
                    <h3>Catalogo Libri</h3>
                    <button type="button" class="btn btn-primary">Aggiungi Libri</button>
                </div>
            </div>
        </div>

        <div class="container text-left mt-1">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">Titolo</th>
                    <th scope="col">Data prevista</th>
                    <th scope="col">stato</th>
                    <th scope="col">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Nome libro</th>
                        <td>-</td>
                        <td><button type="button" class="btn btn-success btn-sm">Disponibili</button></td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="bi bi-pencil"></i></button></i>
                            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="bi bi-trash"></i></button></i>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Nome libro</th>
                        <td>-</td>
                        <td><button type="button" class="btn btn-warning btn-sm">In prestito</button></td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="bi bi-pencil"></i></button></i>
                            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="bi bi-trash"></i></button></i>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Nome libro</th>
                        <td>18/10/2023</td>
                        <td><button type="button" class="btn btn-danger btn-sm">Non Disponibili</button></td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="bi bi-pencil"></i></button></i>
                            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="bi bi-trash"></i></button></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
